<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="todo">
        <h1>To-do List <img src="" alt="" /></h1>
        <div class="row">
          <input type="text" placeholder="Enter your Task" id="input" />
          <button class="add-button" onClick="addTask()">Add</button>
        </div>
        <ul class="list"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
